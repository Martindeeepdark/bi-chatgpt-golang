paths:
  /login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名
        in: body
        name: userAccount
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: userPassword
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "0":
          description: 成功
          schema:
            $ref: '#/definitions/models.User'
        "40002":
          description: 参数错误
          schema:
            $ref: '#/definitions/r.Response'
        "40003":
          description: 系统错误
          schema:
            $ref: '#/definitions/r.Response'
      summary: User Login
      tags:
      - UserApi
  /register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 用户名
        in: body
        name: userAccount
        required: true
        schema:
          type: string
      - description: 密码
        in: body
        name: userPassword
        required: true
        schema:
          type: string
      - description: 检查密码
        in: body
        name: checkPassword
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "0":
          description: 成功
          schema:
            $ref: '#/definitions/models.User'
        "40002":
          description: 参数错误
          schema:
            $ref: '#/definitions/r.Response'
        "40003":
          description: 系统错误
          schema:
            $ref: '#/definitions/r.Response'
      summary: User Register
      tags:
      - UserApi
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
