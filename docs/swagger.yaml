basePath: /api/v1
definitions:
  models.User:
    properties:
      UserRole:
        type: string
      createTime:
        description: 创建时间
        type: string
      id:
        description: 主键ID
        type: integer
      updatedTime:
        description: 更新时间
        type: string
      userAccount:
        type: string
      userAvatar:
        type: string
      userName:
        type: string
      userPassword:
        type: string
    type: object
  r.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8888
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is a sample server celler server.
  license:
    name: Apache 2.0
